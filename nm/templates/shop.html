<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - FreshBasket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #007bff;
            text-align: center;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .add-to-cart {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .add-to-cart:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            .button, .add-to-cart {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Shop</h1>

    <!-- Product Table -->
    <form action="/add_to_cart" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>${{ product.price }}</td>
                    <td>{{ product.category }}</td>
                    <td>
                        <a href="/add_to_cart/{{ product.id }}" class="add-to-cart">Add to Cart</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>

    <!-- Proceed to Cart -->
    <div style="text-align: center;">
        <a href="/cart" class="button">Go to Cart</a>
    </div>
</body>
</html>
