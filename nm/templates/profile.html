<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FreshBasket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }

        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Your Orders</h1>

    <!-- Orders Table -->
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% if orders %}
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.product.name }}</td> <!-- Assuming a relationship with Product model -->
                    <td>{{ order.quantity }}</td>
                    <td>${{ order.total_price }}</td>
                    <td>{{ order.status }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="5">You have no orders yet.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <a href="/update_profile" class="button">Update Profile</a>  <!-- Add a button if you want to give users the option to update their profile -->
</body>
</html>
