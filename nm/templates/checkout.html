<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FreshBasket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 32px;
            color: #007bff;
            text-align: center;
            margin-bottom: 40px;
        }

        /* Table Styles */
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .summary-table th, .summary-table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .summary-table th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }

        .summary-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .summary-table tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            .summary-table th, .summary-table td {
                font-size: 14px;
                padding: 10px;
            }

            .button {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>

    <!-- Cart Summary Table -->
    <table class="summary-table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% if cart_items %}
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>${{ item.product.price }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">Your cart is empty.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <!-- Checkout Form -->
    <form action="/confirm_order" method="POST" style="text-align: center;">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <button type="submit" class="button">Confirm Order</button>
    </form>
</body>
</html>
