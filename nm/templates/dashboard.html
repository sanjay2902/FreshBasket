<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-links a, .right-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .left-links a:hover, .right-links a:hover {
            background-color: #555;
        }

        /* Button Styling */
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            margin: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Main Dashboard Content */
        .dashboard {
            padding: 40px;
            text-align: center;
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .dashboard h1 {
            font-size: 30px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Centering the buttons */
        .center-block {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard h1 {
                font-size: 24px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <!-- Left Section: FreshBasket -->
            <div class="left-links">
                <a href="/home">FreshBasket</a>
            </div>

            <!-- Right Section: Profile and Logout -->
            <div class="right-links">
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="/logout" class="logout-button">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Dashboard Content -->
    <div class="dashboard">
        <h1>Welcome, {{ username }}!</h1>

        <!-- Shop and Your Cart Buttons -->
        <div class="center-block">
            <a href="/shop" class="button">Shop</a>
            <a href="/cart" class="button">Your Cart</a>
        </div>
    </div>

    <!-- Footer Section --><br><br><br><br><br><br><br><br><br>
    <footer>
        <p>&copy; 2024 FreshBasket. All rights reserved.</p>
    </footer>
</body>
</html>
