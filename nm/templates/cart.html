<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - FreshBasket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 40px;
            color: #333;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #007bff;
            text-align: center;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table th {
            background-color: #007bff;
            color: white;
            font-size: 18px;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        /* Remove Button */
        .remove-from-cart {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .remove-from-cart:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Checkout Button */
        .checkout-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 30px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .checkout-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            table th, table td {
                font-size: 14px;
                padding: 10px;
            }

            .checkout-button, .remove-from-cart {
                font-size: 16px;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Your Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>${{ item.product.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.product.price * item.quantity }}</td>
                <td>
                    <a href="/remove_from_cart/{{ item.product.id }}" class="remove-from-cart">Remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Checkout Button -->
    <div style="text-align: center;">
        <a href="/checkout" class="checkout-button">Proceed to Checkout</a>
    </div>
</body>
</html>
